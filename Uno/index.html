<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO Game - 2 Players</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Game Header -->
        <header class="game-header">
            <a href="../index.html" class="back-to-menu-btn" title="Back to Menu">
                ‚Üê Back to Menu
            </a>
            <h1>UNO</h1>
            <div class="game-info">
                <div class="current-player">
                    <span>Current Player: </span>
                    <span id="current-player-name">Player 1</span>
                </div>
                <div class="game-status">
                    <span id="game-status">Game Started!</span>
                </div>
            </div>
            <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()" aria-label="Toggle theme">
                <span class="theme-icon">üåô</span>
            </button>
        </header>

        <!-- Game Board -->
        <div class="game-board">
            <!-- Player 2 Area (Top) -->
            <div class="player-area player-2-area">
                <div class="player-info">
                    <h3>Player 2</h3>
                    <div class="card-count">Cards: <span id="player2-count">7</span></div>
                </div>
                <div class="player-hand" id="player2-hand">
                    <!-- Cards will be added dynamically -->
                </div>
            </div>

            <!-- Center Play Area -->
            <div class="play-area">
                <div class="deck-info">
                    <div class="draw-pile">
                        <div class="card-back" id="draw-pile">
                            <span>DRAW</span>
                        </div>
                        <div class="cards-left">Cards Left: <span id="cards-left">108</span></div>
                    </div>
                    
                    <div class="discard-pile">
                        <div class="card" id="top-card">
                            <!-- Top card will be displayed here -->
                        </div>
                        <div class="pile-label">DISCARD PILE</div>
                        <div class="current-color-indicator" id="current-color-indicator">
                            <span>Current Color: </span>
                            <span class="color-circle" id="color-circle"></span>
                        </div>
                    </div>
                </div>

                <div class="game-controls">
                    <button id="draw-card-btn" class="btn btn-primary">Draw Card</button>
                    <button id="draw-pending-btn" class="btn btn-danger" disabled>Draw <span id="pending-count">0</span> Cards</button>
                    <button id="uno-btn" class="btn btn-warning" disabled>UNO!</button>
                    <button id="end-turn-btn" class="btn btn-success" disabled>End Turn</button>
                    <button id="new-game-btn" class="btn btn-secondary">New Game</button>
                </div>
            </div>

            <!-- Player 1 Area (Bottom) -->
            <div class="player-area player-1-area">
                <div class="player-info">
                    <h3>Player 1</h3>
                    <div class="card-count">Cards: <span id="player1-count">7</span></div>
                </div>
                <div class="player-hand" id="player1-hand">
                    <!-- Cards will be added dynamically -->
                </div>
            </div>
        </div>

        <!-- Wild Card Color Selection Modal -->
        <div id="color-modal" class="modal">
            <div class="modal-content">
                <h3>Choose a Color</h3>
                <div class="color-options">
                    <button class="color-btn red" data-color="red">Red</button>
                    <button class="color-btn blue" data-color="blue">Blue</button>
                    <button class="color-btn green" data-color="green">Green</button>
                    <button class="color-btn yellow" data-color="yellow">Yellow</button>
                </div>
            </div>
        </div>

        <!-- Game Over Modal -->
        <div id="game-over-modal" class="modal">
            <div class="modal-content">
                <h2 id="winner-text">Player 1 Wins!</h2>
                <p id="game-over-message">Congratulations!</p>
                <button id="play-again-btn" class="btn btn-primary">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Theme management
        function getTheme() {
            return localStorage.getItem('theme') || 'light';
        }
        
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            const themeIcon = document.querySelector('.theme-icon');
            if (themeIcon) {
                themeIcon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            }
        }
        
        function toggleTheme() {
            const currentTheme = getTheme();
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        }
        
        // Initialize theme
        setTheme(getTheme());
    </script>
</body>
</html>
